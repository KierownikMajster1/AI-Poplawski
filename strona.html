<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista Zadań</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="container">
        <!-- Pole wyszukiwarki -->
        <input type="text" id="poleSzukaj" placeholder="Szukaj...">
        
        <!-- Lista zadań -->
        <ul id="listaZadan"></ul>
        
        <!-- Formularz dodawania nowego zadania -->
        <div class="formularz">
            <input type="text" id="noweZadanieInput" placeholder="Nowe zadanie...">
            <input type="date" id="noweZadanieData">
            <button id="dodajZadanieButton">Dodaj zadanie</button>
        </div>
    </div>

    <script src="skrypt.js"></script>
</body>
</html>
